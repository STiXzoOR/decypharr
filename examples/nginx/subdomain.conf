# Decypharr Nginx Configuration - Subdomain Setup
#
# Use this when running Decypharr on its own subdomain (e.g., https://decypharr.example.com/)
# Requires: url_base: "/" in config.yaml (default)

upstream decypharr {
    server 127.0.0.1:8282;
    keepalive 32;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name decypharr.example.com;

    include /etc/nginx/snippets/ssl-params.conf;
    ssl_certificate /etc/nginx/ssl/decypharr.example.com.crt;
    ssl_certificate_key /etc/nginx/ssl/decypharr.example.com.key;

    location / {
        include /etc/nginx/snippets/proxy.conf;
        proxy_pass http://decypharr;
    }
}


