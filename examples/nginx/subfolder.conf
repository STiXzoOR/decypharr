# Decypharr Nginx Configuration - Subfolder Setup
#
# Use this when running Decypharr at a subfolder (e.g., https://example.com/decypharr/)
# Requires: url_base: "/decypharr/" in config.yaml

upstream decypharr {
    server 127.0.0.1:8282;
    keepalive 32;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name example.com;

    include /etc/nginx/snippets/ssl-params.conf;
    ssl_certificate /etc/nginx/ssl/example.crt;
    ssl_certificate_key /etc/nginx/ssl/example.key;

    # Decypharr
    location /decypharr/ {
        include /etc/nginx/snippets/proxy.conf;
        proxy_pass http://decypharr/decypharr/;
    }

    # Other services...
}


